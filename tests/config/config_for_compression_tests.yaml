llm_providers:
  - name: test_provider
    type: openai
    url: "https://api.openai.com/v1"
    credentials_path: tests/config/secret/apitoken
    models:
      - name: test-model
        context_window_size: 2000
        parameters:
          max_tokens_for_response: 500

ols_config:
  conversation_cache:
    type: memory
    memory:
      max_entries: 1000
  logging_config:
    app_log_level: info
  default_provider: test_provider
  default_model: test-model

dev_config:
  disable_auth: true
  enable_dev_ui: false
  disable_tls: true
