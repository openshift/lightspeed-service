---
llm_providers:
  - name: $PROVIDER
    project_id: $PROVIDER_PROJECT_ID
    url: $PROVIDER_URL
    credentials_path: $PROVIDER_KEY_PATH
    deployment_name: $PROVIDER_DEPLOYMENT_NAME
    models:
      - name: $MODEL
ols_config:
  reference_content:
    product_docs_index_path: $RAG_INDEX_DIR
    product_docs_index_id: ocp-product-docs-4_15
  conversation_cache:
    type: memory
    memory:
      max_entries: 1000
  logger_config:
    default_level: INFO
  default_provider: $PROVIDER
  default_model: $MODEL
  query_filters:
    - name: foo_filter
      pattern: '\b(?:foo)\b'
      replace_with: "deployment"
    - name: bar_filter
      pattern: '\b(?:bar)\b'
      replace_with: "openshift"
dev_config:
  llm_params:
    temperature: 0
  disable_auth: true
  disable_tls: true