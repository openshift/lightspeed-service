apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
  labels:
    app.kubernetes.io/created-by: lightspeed-operator
    app.kubernetes.io/instance: olsconfig-sample
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: olsconfig
    app.kubernetes.io/part-of: lightspeed-operator
spec:
  llm:
    providers:
      - name: azure_openai
        type: azure_openai
        credentialsSecretRef:
          name: azure-openaicreds
        deploymentName: gpt-4o-mini
        models:
          - name: gpt-4o-mini
        url: 'https://ols-test.openai.azure.com/'
      - credentialsSecretRef:
          name: openaicreds
        models:
          - name: gpt-4o-mini
        name: openai
        type: openai
      - credentialsSecretRef:
          name: watsonxcreds
        projectID: ad629765-c373-4731-9d69-dc701724c081
        models:
          - name: ibm/granite-3-2-8b-instruct
        name: watsonx
        type: watsonx
  ols:
    defaultModel: gpt-4o-mini
    defaultProvider: openai
    deployment:
      replicas: 1
      dataCollector:
        resources:
          limits:
            memory: 800Mi
          requests:
            cpu: 50m
            memory: 800Mi
    disableAuth: false
    logLevel: DEBUG
    queryFilters:
      - name: foo_filter
        pattern: '\b(?:foo)\b'
        replaceWith: "deployment"
      - name: bar_filter
        pattern: '\b(?:bar)\b'
        replaceWith: "openshift"
