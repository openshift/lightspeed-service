apiVersion: ols.openshift.io/v1alpha1
kind: OLSConfig
metadata:
  name: cluster
  labels:
    app.kubernetes.io/created-by: lightspeed-operator
    app.kubernetes.io/instance: olsconfig-sample
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: olsconfig
    app.kubernetes.io/part-of: lightspeed-operator
spec:
  llm:
    providers:
      - credentialsSecretRef:
          name: llmcreds
        models:
          - name: gpt-4.1-mini
        name: openai
        type: openai
  ols:
    defaultModel: gpt-4.1-mini
    defaultProvider: openai
    deployment:
      replicas: 1
    disableAuth: false
    logLevel: DEBUG
    userDataCollection:
      feedbackDisabled: false
      feedbackStorage: ols-user-data
      transcriptsDisabled: false
      transcriptsStorage: ols-user-data

