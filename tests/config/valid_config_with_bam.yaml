---
llm_providers:
  - name: p1
    type: bam
    url: "https://url1"
    deployment_name: "test"
    credentials_path": tests/config/secret.txt
    bam_config:
      url: "http://localhost:1234"
    models:
      - name: m1
        url: "https://murl1"
ols_config:
  conversation_cache:
    type: postgres
    postgres:
      host: "foobar.com"
      port: "1234"
      dbname: "test"
      user: "user"
      password_path: tests/config/postgres_password.txt
      ca_cert_path: tests/config/postgres_cert.crt
      ssl_mode: "require"
  default_provider: p1
  default_model: m1
dev_config:
  disable_auth: true
  disable_tls: true
