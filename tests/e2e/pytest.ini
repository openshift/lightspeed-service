[pytest]
addopts = --strict-markers
log_cli=false
filterwarnings = 
	ignore::DeprecationWarning
junit_logging=system-out
markers =
	any
	cluster
	rag
	azure_entra_id
	smoketest
	not_konflux
	tool_calling
	certificates
	byok1
	byok2
	quota_limits
	data_export
	skip_with_lcore: marks tests to skip when LCORE environment variable is enabled
